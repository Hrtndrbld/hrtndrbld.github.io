<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VR сцена с кнопкой</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #enter-vr {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene 
    vr-mode-ui="enabled: true"
    renderer="antialias: true"
    webxr="optionalFeatures: local-floor; referenceSpaceType: local-floor"
  >
    <!-- Содержимое сцены -->
    <a-box position="0 1.5 -2" color="#4CC3D9" rotation="0 45 0"></a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    
    <a-entity
      camera
      look-controls
      position="0 1.6 0"
    ></a-entity>
  </a-scene>

  <!-- Кастомная кнопка -->
  <button id="enter-vr">Войти в VR</button>

  <script>
    // Обработчик кнопки
    document.querySelector('#enter-vr').addEventListener('click', function() {
      const scene = document.querySelector('a-scene');
      if (scene.is('vr-mode')) {
        scene.exitVR();
        this.textContent = 'Войти в VR';
      } else {
        scene.enterVR()
          .then(() => this.textContent = 'Выйти из VR')
          .catch(err => console.error('VR error:', err));
      }
    });

    // Скрываем кнопку при успешном входе в VR
    document.querySelector('a-scene').addEventListener('enter-vr', function() {
      document.getElementById('enter-vr').style.display = 'none';
    });
    
    document.querySelector('a-scene').addEventListener('exit-vr', function() {
      document.getElementById('enter-vr').style.display = 'block';
    });
  </script>
</body>
</html>
