<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Простой WebXR пример</title>
  <style>
    body { margin: 0; overflow: hidden; }
    button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      font-size: 16px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="enter-vr">Войти в VR</button>

  <!-- Подключение Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    let camera, scene, renderer;
    let cube;

    init();
    animate();

    function init() {
      // Создаем сцену
      scene = new THREE.Scene();

      // Создаем камеру
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 1;

      // Создаем рендерер с поддержкой XR
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true; // Включаем XR
      document.body.appendChild(renderer.domElement);

      // Добавляем куб
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshNormalMaterial();
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Обработка изменения размера окна
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Кнопка для входа в VR
      document.getElementById('enter-vr').addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
            if (supported) {
              renderer.xr.requestSession('immersive-vr').then((session) => {
                renderer.xr.setSession(session);
              });
            } else {
              alert('VR не поддерживается на этом устройстве');
            }
          });
        } else {
          alert('WebXR не поддерживается браузером');
        }
      });
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      // Вращаем куб
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
