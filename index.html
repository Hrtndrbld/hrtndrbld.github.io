<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VR сцена с видимой кнопкой</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    a-scene { 
      display: block; 
      width: 100vw; 
      height: 100vh; 
    }
    #vr-button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 999999; /* Максимальный уровень */
    }
    #vr-button {
      padding: 12px 24px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0.9;
    }
    #vr-button.vr-active {
      background: #EA4335;
    }
    .vr-mode #vr-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      /* Специальные стили для VR-режима */
      opacity: 1;
      font-size: 18px;
      padding: 14px 28px;
    }
  </style>
</head>
<body>
  <a-scene 
    vr-mode-ui="enabled: false"
    renderer="antialias: true; colorManagement: true"
    webxr="optionalFeatures: local-floor; referenceSpaceType: local-floor"
    loading-screen="enabled: false"
  >
    <!-- 3D объекты -->
    <a-box position="0 1.5 -2" color="#4CC3D9" rotation="0 45 0"></a-box>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    
    <a-entity
      camera
      look-controls
      position="0 1.6 0"
    ></a-entity>
  </a-scene>

  <div id="vr-button-container">
    <button id="vr-button">ВОЙТИ В VR</button>
  </div>

  <script>
    const vrButton = document.getElementById('vr-button');
    const scene = document.querySelector('a-scene');
    const body = document.body;

    // Инициализация VR
    function initVR() {
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-vr')
          .then(supported => {
            vrButton.style.display = 'block';
          })
          .catch(err => {
            console.error("Ошибка WebXR:", err);
            vrButton.style.display = 'block';
          });
      } else {
        vrButton.style.display = 'block';
      }
    }

    // Обработчик кнопки
    vrButton.addEventListener('click', function() {
      if (scene.is('vr-mode')) {
        scene.exitVR();
      } else {
        scene.enterVR().catch(err => {
          console.error("Ошибка входа в VR:", err);
        });
      }
    });

    // События VR
    scene.addEventListener('enter-vr', () => {
      vrButton.textContent = 'ВЫЙТИ ИЗ VR';
      vrButton.classList.add('vr-active');
      body.classList.add('vr-mode');
    });

    scene.addEventListener('exit-vr', () => {
      vrButton.textContent = 'ВОЙТИ В VR';
      vrButton.classList.remove('vr-active');
      body.classList.remove('vr-mode');
    });

    // Запуск при загрузке
    window.addEventListener('load', initVR);
  </script>
</body>
</html>
